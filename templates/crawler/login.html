<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="/static/crawler/css/bootstrap.min.css">
    <style>
        body {
            margin-top: 10%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="raw">
        <div class="col-md-4 col-md-offset-4">
            <form>
                {% csrf_token %}
                <div class="form-group">
                    <lable for="user">用户名</lable>
                    <input type="text" id="user" class="form-control">
                </div>
                <div class="form-group">
                    <lable for="password">密码</lable>
                    <input type="password" id="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="valid_code">验证码:</label>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="valid_code">
                        </div>
                        <div class="col-md-6">
                            <img width="155" height="33" src="{% url 'crawler:get_img_code' %}" alt="验证码" id="valid_img">
                        </div>
                    </div>
                </div>
                <div class="form-group"></div>
                <input type="button" class="btn btn-success btn-block" id="submit" value="submit">
            </form>
        </div>
    </div>
</div>
<script src="/static/crawler/js/jquery-3.3.1.min.js"></script>
<script src="/static/crawler/js/bootstrap.js"></script>
<script>
    $("#valid_img").click(function(){
        $("#valid_img")[0].src += '?';
    });
</script>
</body>
</html>
