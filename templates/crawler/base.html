{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}
        Base Page
    {% endblock %}
    </title>
    <link rel="stylesheet" href="/static/crawler/css/bootstrap.min.css">
    <style>
        body {
            margin-top: 5%;
        }
    </style>
    {% block head %}

    {% endblock %}
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><img src="{% static 'crawler/imgs/logo.png' %}" style="width: 100%;height: 170%;"
                                                  alt=""></a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse pull-right">
            <ul class="nav navbar-nav">
                <li class="active" id="nav-url"><a href="{% url 'crawler:product_urls' %}">URL信息</a></li>
                <li id="nav-detail"><a href="{% url 'crawler:url_detail' %}">URL详情</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                       aria-haspopup="true" aria-expanded="false">
                        <span class="glyphicon glyphicon-user"></span>&nbsp;<span id="username">{{ username }}</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">账户信息</a></li>
                        <li><a href="{% url 'logout' %}">退出</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
{% block body %}

{% endblock %}


<script src="/static/crawler/js/jquery-3.3.1.min.js"></script>
<script src="/static/crawler/js/bootstrap.js"></script>
{% block script %}
{% endblock %}
</body>
</html>
